version: "2"

services:
    mysql:
        image: mysql:5.7
        container_name: mysql
        restart: always
        hostname: mysql        
        ports:
            - "3306:3306"
        expose:
            - 3306
        volumes:
            - ./config/mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_USER: root
            MYSQL_PASSWORD: 123456
            MYSQL_DATABASE: SPMM
        network_mode: "bridge"
    php:
        build: ./config/php/
        container_name: php7
        restart: always
        hostname: php7        
        ports:
            - "9000:9000"
        labels:
            - "traefik.enable=true"            
        volumes:
            - ./www:/var/www
        links:
            - mysql
        network_mode: "bridge"
    nginx:
        image: nginx:latest
        container_name: nginx
        restart: always
        hostname: nginx        
        ports:
            - "8080:80"
        labels:
        - "traefik.enable=true"
        - "traefik.backend=api"
        # - "traefik.docker.network=web"
        - "traefik.frontend.rule=Host:localhost;PathPrefixStrip:/api"
        # - "traefik.frontend.rule=Host:tiete.manaus.am.gov.br;PathPrefixStrip:/api"
        - "traefik.port=80"            
        volumes:
            - ./config/nginx/fastcgi.conf:/etc/nginx/fastcgi.conf
            - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./www:/var/www
            - /tmp:/var/www/logs            
        links:
            - php
        network_mode: "bridge"
